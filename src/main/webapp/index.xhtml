<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Index</title>
        <meta name="viewport" content="width-device, initial-scale=1"/>
        <link rel="stylesheet" href="bulma.css"/>
        <script type="text/javascript" src="bulma-font-awesome.css"></script>
    </h:head>   
    <h:body>

        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Neo4J Example
                    </h1>
                    <h:form>
                        <div class="field">
                            <h:outputLabel class="label" value="Email"/>
                            <div class="control">
                                <h:inputText class="input" value="#{userController.user.email}"/>
                            </div>
                        </div>
                        <div class="field">
                            <h:outputLabel class="label" value="Password"/>
                            <div class="control">
                                <h:inputSecret class="input" value="#{userController.user.password}"/>
                            </div>
                        </div>

                        <h:commandButton class="button is-success" value="Login" action="#{userController.login2()}"/>
                    </h:form>
                </div>
            </div>
        </section>
        <br />
    </h:body>
</html>
