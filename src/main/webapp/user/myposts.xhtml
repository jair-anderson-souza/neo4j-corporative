<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Posts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/bulma.css"/>
        <script type="text/javascript" src="../css/bulma-font-awesome.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form style="text-align: center;" prependId="false" id="form">
                <nav class="navbar is-transparent">
                    <div id="navbarExampleTransparentExample" class="navbar-menu">
                        <div class="navbar-start">
                            <a class="navbar-item" href="home.xhtml">Home</a>
                            <a class="navbar-item" href="myposts.xhtml">My Posts</a>
                            <a class="navbar-item" href="followers.xhtml">Followers</a>
                        </div>

                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="field is-grouped">
                                    <p class="control">
                                        <h:commandButton class="button is-link" value="Exit" action="#{userController.exit}"/>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <br/>
                <br/>
                <br/>
                <p class="title">My Posts</p>
                <p:repeat value="#{userController.feed}" var="post">
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <strong><h:outputLabel value="#{post.user.name}"/></strong>
                                <p>
                                    <h:outputLabel value="#{post.comment}"/>
                                    <br/>
                                    <small><a>Like</a> · <a>Reply</a> · 3 hrs</small>
                                </p>
                            </div>
                        </div>
                    </article>
                </p:repeat>
            </h:form>
        </div>
    </h:body>
</html>
